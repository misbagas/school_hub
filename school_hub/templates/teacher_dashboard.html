<div class="container mt-4">
    <h2>Create Assignment</h2>
    <form id="assignmentForm">
        <div class="mb-3">
            <label for="assignmentTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="assignmentTitle" placeholder="Enter assignment title" required>
        </div>
        <div class="mb-3">
            <label for="assignmentDescription" class="form-label">Description</label>
            <textarea class="form-control" id="assignmentDescription" rows="3" placeholder="Enter assignment description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="studentSelect" class="form-label">Assign to Student</label>
            <select class="form-select" id="studentSelect" required>
                <option value="">Select a student</option>
                <!-- Populated dynamically via JavaScript -->
            </select>
            <label for="assignmentDueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="assignmentDueDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Assignment</button>
    </form>
    <div id="assignmentMessage" class="mt-3"></div>
</div>

<script>
    document.getElementById('assignmentForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('assignmentTitle').value;
        const description = document.getElementById('assignmentDescription').value;
        const dueDate = document.getElementById('assignmentDueDate').value;

        fetch('/create_assignment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description, due_date: dueDate }),
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('assignmentMessage');
            messageDiv.textContent = data.message;
            messageDiv.className = `alert ${data.success ? 'alert-success' : 'alert-danger'}`;
            if (data.success) {
                document.getElementById('assignmentForm').reset();
            }
        })
        .catch(error => console.error('Error creating assignment:', error));
    });

    fetch('/get_students', {
    method: 'GET'
})
.then(response => response.json())
.then(data => {
    const studentSelect = document.getElementById('studentSelect');
    data.students.forEach(student => {
        const option = document.createElement('option');
        option.value = student.id;
        option.textContent = `${student.username} (${student.email})`;
        studentSelect.appendChild(option);
    });
})
.catch(error => console.error('Error fetching students:', error));

</script>
