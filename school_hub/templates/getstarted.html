<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Select Your Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1498079022511-d15614cb1c02?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
            color: white;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .container h2 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .card {
            border: 1px solid #dedede;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card img {
            height: 180px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Get Started</h1>
    </div>

    <div class="container">
        <h2>Select Your Role</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Student">
                    <div class="card-body">
                        <h5 class="card-title">Register as Student</h5>
                        <p class="card-text">Join as a student to access your dashboard and manage your profile.</p>
                        <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
            <!-- Add other roles here, e.g. teacher, parent, etc. -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 School Hub. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
