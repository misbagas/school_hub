<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar with Profile, Message, and Notification links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.messages') }}">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notification</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Section to enter and display class code -->
        <div>
            <input type="text" id="classCode" class="form-control" placeholder="Enter class code">
            <button id="joinClassBtn" class="btn btn-primary mt-2">Join Class</button>
        </div>

        <!-- Section to display the class code entered -->
        <div id="classCodeSection" style="margin-top: 20px;">
            <h3>Entered Class Code:</h3>
            <p id="displayClassCode"></p>
        </div>
    </div>

    <script>
        document.getElementById('joinClassBtn').addEventListener('click', () => {
            const classCode = document.getElementById('classCode').value;

            // Display the entered class code in the section
            document.getElementById('displayClassCode').textContent = classCode;

            fetch('/join_class', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: classCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Class joined successfully!');
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while trying to join the class.');
            });
        });
    </script>

    <!-- Add Bootstrap JS and dependencies for navbar toggle functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
