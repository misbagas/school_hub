<!-- student_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <div>
        <input type="text" id="classCode" placeholder="Enter class code">
        <button id="joinClassBtn">Join Class</button>
    </div>

    <!-- Section to display the class code entered -->
    <div id="classCodeSection" style="margin-top: 20px;">
        <h3>Entered Class Code:</h3>
        <p id="displayClassCode"></p>
    </div>

    <script>
        document.getElementById('joinClassBtn').addEventListener('click', () => {
            const classCode = document.getElementById('classCode').value;

            // Display the entered class code in the section
            document.getElementById('displayClassCode').textContent = classCode;

            fetch('/join_class', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: classCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Class joined successfully!');
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while trying to join the class.');
            });
        });
    </script>
</body>
</html>
